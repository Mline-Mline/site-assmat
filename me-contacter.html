<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Me contacter - Emeline AssMat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Me contacter</h1>
    <form action="me-contacter.html">
       
        <h3>Contact</h3>
            <div>
                <label for="emailinput">Votre email</label>
                <input type="email" name="email" id="emailinput" required>
            </div>
            <div>
                <label for="nameinput">Votre nom</label>
                <input type="text" name="firstname" id="nameinput">
            </div>
            <div>
                <label for="telinput">Votre numéro de téléphone</label>
                <input type="tel" name="tel" id="telinput" required>
            </div>
            <div>
                <p>bla bla bla</p>
                <input type="radio" name="blablabla" value="oui" id="blablabla-y">
                <label for="blablabla-y">Oui</label>
                <input type="radio" name="blablabla" value="non" id="blablabla-n">
                <label for="blablabla-n">Non</label>
            </div>
            <div>
                <select name="" id="" multiple>
                    <option value="">juste du texte</option>
                    <option value="">juste du texte 2</option>
                    <option value="">juste du texte 3</option>
                    <optgroup label="text">
                        <option value="">texte pareil</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        <button type="submit">
            enregister
        </button>
    </form>
    <p>
        <a href="index.html">Revenir à l'accueil</a>
    </p>
</body>

</html>
